<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sonara</title>
  <!-- Nerdy modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      padding: 0;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
    }

    .viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* Welcome Screen */
    .welcome-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5500, #ff9900);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .welcome-screen p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .welcome-screen button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: #ff5500;
      transition: transform 0.2s, background 0.2s;
    }

    .welcome-screen button:hover {
      transform: scale(1.05);
      background: #e14b00;
    }

    /* Slide-up transition */
    .viewport.show-login .welcome-screen {
      transform: translateY(-100%);
    }

    /* Login Screen */
    .login-screen {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      display: flex;
      transition: top 0.8s ease;
    }

    .viewport.show-login .login-screen {
      top: 0;
    }

    /* Sidebar */
    .sidebar {
      width: 300px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .sidebar h2 {
      margin: 0 0 10px 0;
    }

    .sidebar button {
      padding: 10px 20px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff5500;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      background: #e14b00;
    }

    /* Image Area */
    .image-area {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="viewport">
    <!-- Welcome Screen -->
    <div class="welcome-screen">
      <h1>Solara</h1>
      <p>Your sound. One App.</p>
      <button id="startBtn">Get Started</button>
    </div>

    <!-- Login Screen -->
    <div class="login-screen">
      <div class="sidebar">
        <h2>Login</h2>
        <p>Sign in with SoundCloud</p>
        <button id="loginBtn">Sign In</button>
      </div>
      <div class="image-area"></div>
    </div>
  </div>

  <script>
    // Slide up welcome screen to reveal login
    document.getElementById("startBtn").addEventListener("click", () => {
      document.querySelector('.viewport').classList.add('show-login');
    });

    // Placeholder for login button
    document.getElementById("loginBtn").addEventListener("click", () => {
      alert("SoundCloud login flow goes here");
    });
  </script>
</body>
</html>
