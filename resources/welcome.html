<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Sonara</title>

  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      padding: 0;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
    }

    .viewport {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }


    .welcome-screen {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #ff5500, #ff9900);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      transition: transform 0.8s ease;
      z-index: 2;
    }

    .welcome-screen h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .welcome-screen p {
      font-size: 1.2rem;
      margin-bottom: 25px;
      opacity: 0.9;
    }

    .welcome-screen button {
      padding: 12px 30px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      color: white;
      background: #ff5500;
      transition: transform 0.2s, background 0.2s;
    }

    .welcome-screen button:hover {
      transform: scale(1.05);
      background: #e14b00;
    }


    .viewport.show-login .welcome-screen {
      transform: translateY(-100%);
    }


    .login-screen {
      position: absolute;
      top: 100%;
      width: 100%;
      height: 100%;
      display: flex;
      transition: top 0.8s ease;
    }

    .viewport.show-login .login-screen {
      top: 0;
    }


    .sidebar {
      width: 300px;
      background: rgba(0,0,0,0.85);
      color: white;
      padding: 40px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      justify-content: space-between; 
      box-sizing: border-box;
    }

    .sidebar h2 {
      margin: 0 0 10px 0;
    }

    .sidebar button {
      padding: 10px 20px;
      font-family: 'Fira Code', monospace;
      font-weight: bold;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #ff5500;
      color: white;
      transition: transform 0.2s, background 0.2s;
    }

    .sidebar button:hover {
      transform: scale(1.05);
      background: #e14b00;
    }


    .image-area {
      flex: 1;
      background-image: url("images/welcomebackground.png");
      background-position: center;
      background-size: cover;
      z-index: -5;
    }

    .sidebar .disclaimer {
      font-family: 'Fira Code', monospace;
      font-size: 0.7rem;
      color: rgba(255, 255, 255, 0.7);
      line-height: 1.4;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      text-align: left; 
      width: 100%;    
    }
    
    .describe {
      font-family: 'Fira Code', monospace;
      
    }

    .bg-video {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    min-width: 100%;
    min-height: 100%;
    transform: translate(-50%, -50%);
    object-fit: cover;
    z-index: -1;
    }

    .img1 {
    transform: translate(-50%, -50%);
    scale: 50%
    }
  </style>
</head>
<body>
  <div class="viewport">

    <div class="welcome-screen">
      <h1>Solara</h1>
      <p>Your sound. One App.</p>
      <button id="startBtn">Get Started</button>
    </div>


    <div class="login-screen">
      <div class="sidebar">
        <img class="img1" src="/images/sclogo.png">
        <h2>Let's get started</h2>
        <p class="describe">Start listening by clicking "Sign In"</p>
        <button id="loginBtn">Sign In</button>
        <div class="disclaimer">
            Solara is an open-source application and is not affiliated with, endorsed by, or sponsored by SoundCloud. All SoundCloud trademarks remain the property of their respective owners.
        </div>

      </div>
      <div class="image-area">
      </div>
    </div>
  </div>
  <script src="/js/neutralino.js"></script>

  <script>

    document.getElementById("startBtn").addEventListener("click", () => {
      document.querySelector('.viewport').classList.add('show-login');
    });


    document.getElementById("loginBtn").addEventListener("click", () => {
      window.location.href = "main.html";
    });
  </script>
</body>
</html>
